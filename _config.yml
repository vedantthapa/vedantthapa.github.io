title: Vedant Thapa
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "vedantthapa"
  email: "thapavedant@gmail.com"
  url: "vedantthapa.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "vedantthapa"
year : "2021"
